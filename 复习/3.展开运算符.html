<script type="text/javascript">
    let arr1 = [1,3,5,7,9]
    let arr2 = [2,4,6,8,10]
    console.log(...arr1); // 展开一个数组  1 3 5 7 9
    let arr3 = [...arr1,...arr2] // 连接数组
    console.log(arr3);
    
    function sum(a,b){
        return a+b
    }
    console.log(sum(2,3))  // 相加
   

    // 在函数中使用
    function sumA(...number){
        return number.reduce((preValue,currentValue)=>{
            return preValue + currentValue  // 数组方法reduce遍历 求和。preValue为之前的值  currentValue为现在的值
        })
    }
    console.log(sumA(1,2,3,4,5,6));  // 可无限传递，参数 ... 展开 为一个数组。 使用reduce求和
    

    // 构造字面量对象时使用该语法
    let person = {name:'tom',age:19}
    // console.log(...person)  // 报错。展开运算符不能展开对象

    // let person2 = person  // 这样写，只是复制了引用地址，原对象改变，自己也会跟着改
    let person2 = {...person}  // 虽然不能直接展开对象，但是如果包裹了花括号，说明要复制一个对象，这是允许的
    person.name = 'Jerry' 
    console.log(person,person2) // {name: 'Jerry', age: 19} {name: 'tom', age: 19}  
</script>
