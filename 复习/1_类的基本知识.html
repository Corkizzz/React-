<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        // 创建一个Person类
        class Person {
            //构造器方法
            constructor(name,age) {  // 接收到实例传递过来的，放到实例自身
                // 构造器中的this是---类的实例对象
                this.name = name
                this.age = age
            }
            // 一般方法
            speak(){
                // speak 方法放在了 类的原型对象上，供实例使用
                // 通过Person实例调用 speak 时，speak 中的 this 就是 Person 实例。
                console.log(`我叫${this.name},年龄是${this.age}`)
            }
        }
        // 创建一个Student类，继承Person类
        class Student extends Person {
            constructor(name,age,grade) {
                super(name,age);
                this.grade = grade
            }

        }
        // 创建一个Person的实例对象
        const p1 = new Person('tom',18)
        const p2 = new Person('jerry',19)
       // console.log( p1)  // 控制台输出为  Person{}    输出的是一个实例对象 {}  而花括号前面的Person 意为这个实例对象是被Person这个类 new 出来的
        p1.speak()
        p2.speak()

        const s1 = new Student('小张',15,'三年级')
        s1.speak()  // 可以直接调用父类的方法，也可以对父类的方法进行重写

        class Car{
            constructor(name,price) {
                this.name = name
                this.price = price
                this.wheel = 4
            }
            // 类中可以直接写赋值语句，如下，含义是 给Car的实例对象身上添加一个属性，属性名为a，属性值为999
            a = 999
        }
        const c1 = new Car('宝马',100)
        const c2 = new Car('奔驰',200)
        console.log(c1)
    </script>
</body>
</html>
