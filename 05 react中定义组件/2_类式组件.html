<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数式组件</title>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
</head>
<body>
<div id="test"></div>
</body>
</html>

<script type="text/babel">
    // 1.创建类式组件
    // 创建的 MyComponent 类需要继承 React.Component 这个父类 （可以继承到父类的方法）
    class MyComponent extends React.Component{
        render(){
            // render 是放在 类（MyComponent）的原型对象上，供实例使用。
            // render 中的 this 是 MyComponent 的实例对象。（也可称为：MyComponent组件实例对象）
            console.log("", this) // MyComponent {...}  缔造者 {实例对象}
            return <h2>是用类定义的组件（适用于【复杂组件】的定义）</h2>
        }
    }
    // 2.渲染组件到页面
    ReactDOM.render(<MyComponent/>,document.getElementById('test'))
    /*
       执行了ReactDOM.render(<MyComponent/>....)之后，发生了什么？
           1.React 解析组件标签，找到了MyComponent 组件
           2.发现组件是使用类定义的，随后 new 出来该类（MyComponent）的实例，并通过该实例调用到原型上的 render 方法
           3.将 render 返回的虚拟DOM转为真实DOM，随后呈现在页面上。
    */
</script>
