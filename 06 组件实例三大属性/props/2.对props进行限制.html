<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>state</title>
    <script type="text/javascript" src="../../js/react.development.js"></script>
    <script type="text/javascript" src="../../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../../js/babel.min.js"></script>
    <script src="../../js/prop-types.js"></script>
</head>
<body>
<div id="test1"></div>
<div id="test2"></div>
<div id="test3"></div>
</body>
</html>

<script type="text/babel">
    // 1. 创建组件
    class Person extends React.Component{
        render(){
            console.log(this);
            const {name,sex,age} = this.props
            return (
                // <ul>
                //     <li>姓名: {this.props.name}</li> 
                //     <li>性别: {this.props.sex}</li>
                //     <li>年龄: {this.props.age}</li>   
                // </ul>
                <ul>
                    <li>姓名: {name}</li> 
                    <li>性别: {sex}</li>
                    <li>年龄: {age}</li>   
                </ul>
            )
        }
    }
    // 对标签属性进行类型，必要性的限制
    Person.propTypes ={
        name:PropTypes.string.isRequired,  // 字符串  必填
        sex:PropTypes.string
    }
    // 指定默认值
    Person.defaultProps={
        sex:'不男不女'
    }
    // 2，渲染组件到页面
    ReactDOM.render(<Person name='sss' age={18} sex='男'/>,document.getElementById('test1'))
    ReactDOM.render(<Person name='aaa' age='44' />,document.getElementById('test2'))
    const p = {name:22, age:12,sex:'男'}
    // ReactDOM.render(<Person name={p.name} age={p.age} sex={p.sex}/>,document.getElementById('test3'))
    ReactDOM.render(<Person {...p}/>,document.getElementById('test3'))  // {...p} 这是上面这行的语法糖  具体看复习
</script>
