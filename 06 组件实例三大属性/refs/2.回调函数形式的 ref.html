<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ref</title>
    <script type="text/javascript" src="../../js/react.development.js"></script>
    <script type="text/javascript" src="../../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../../js/babel.min.js"></script>
</head>
<body>
<div id="test"></div>
</body>
</html>

<script type="text/babel">
    // 1.创建类式组件
    class MyComponent extends React.Component{
        // 函数体
        handleClick = () =>{
            console.log("点击弹出数据",this)
            const {input1} = this
            alert(input1.value)
        }
        render(){
            return(
                <div>
                    <label>
                        {/* 回调函数式写法，参数为当前节点的真实DOM节点，通过currentNode可以获取到真实DOM节点。 函数体中，this.input1 = currentNode 将真实DOM节点赋值给组件实例的input1属性 实例身上本身没有，所以会在实例上挂载一个input1属性*/}
                        <input ref={(currentNode)=>{this.input1 = currentNode}} type="text"/>
                        <button onClick={this.handleClick}>点击弹出数据</button>
                    </label>
                </div>
            )
        }
    }

    // 2.渲染组件到页面
    ReactDOM.render(<MyComponent/>,document.getElementById('test'))
</script>
