<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ref</title>
    <script type="text/javascript" src="../../js/react.development.js"></script>
    <script type="text/javascript" src="../../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../../js/babel.min.js"></script>
</head>
<body>
<div id="test"></div>
</body>
</html>

<script type="text/babel">
    // 1.创建类式组件
    class MyComponent extends React.Component{
        render(){
            return (
                <div>
                    <label>
                        <input ref="input" type="text"/>
                        <button onClick={this.handleClick}>点击提示输入内容</button>
                    </label>
                    <br/>
                    <label>
                        <input ref="inputBlur" type="text" onBlur={this.handleBlur} placeholder="失去焦点提示内容"/>
                    </label>
                </div>
            )
        }

        // 点击按钮提示输入内容
        handleClick = () => {
            console.log("点击提示输入内容", this.refs.input.value)
            alert('输入的内容是:' + this.refs.input.value)
            this.refs.input.value = ''
            this.refs.input.placeholder = '重置'
        }
        // 失去焦点提示输入内容
        handleBlur = () =>{
            console.log("失去焦点了")
            alert('失去焦点了，输入的内容是:' + this.refs.inputBlur.value)
            this.refs.inputBlur.value = ""
        }
    }

    // 2.渲染组件到页面
    ReactDOM.render(<MyComponent/>,document.getElementById('test'))
</script>
